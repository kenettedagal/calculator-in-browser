<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div class="output">0</div>
        </div>
        <div class="keypad">
            <div class="row-1">
                <button>AC</button>
                <button class="btn">+/-</button>
                <button class="btn percent">%</button>
                <button class="btn divide">/</button>
            </div>
            <div class="row-2">
                <button class="n7">7</button>
                <button class="n8">8</button>
                <button class="n9">9</button>
                <button class="multiply">*</button>
            </div>
            <div class="row-3">
                <button class="n4">4</button>
                <button class="n5">5</button>
                <button class="n6">6</button>
                <button class="subtract">-</button>
            </div>
            <div class="row-4">
                <button class="n1">1</button>
                <button class="n2">2</button>
                <button class="n3">3</button>
                <button class="add">+</button>
            </div>
            <div class="row-5">
                <button class="n0">0</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
