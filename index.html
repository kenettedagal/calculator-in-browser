<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div class="output">0</div>
        </div>
        <div class="keypad">
            <div class="row-1">
                <button>AC</button>
                <button class="btn plus">+/-</button>
                <button class="btn percent">%</button>
                <button class="btn divide">/</button>
            </div>
            <div class="row-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row-5">
                <button class="zero">0</button>
                <button>.</button>
                <button >=</button>
            </div>
        </div>
    </div>
</body>
</html>
